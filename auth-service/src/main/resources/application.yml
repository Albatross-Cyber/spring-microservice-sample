server:
  port: 8000

spring:
  redis:
    host: ${REDIS_HOST:localhost}
  cache:
    type: redis
      
  session:
    store-type: redis

  security:
    sessions: ALWAYS

logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    com.hantsylabs: DEBUG
  file: app.log

services:
  user-service-url: ${USER_SERVICE_URL:http://localhost:8001}

